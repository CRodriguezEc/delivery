name: CI Pipeline

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create .env file
        run: |
          echo "SERVICE_VERSION=${{ env.SERVICE_VERSION }}" >> .env
          echo "DATABASE_TYPE=${{ env.DATABASE_TYPE }}" >> .env
          echo "DATABASE_HOST=${{ env.DATABASE_HOST }}" >> .env
          echo "DATABASE_PORT=${{ env.DATABASE_PORT }}" >> .env
          echo "DATABASE_USERNAME=${{ env.DATABASE_USERNAME }}" >> .env
          echo "DATABASE_PASSWORD=${{ env.DATABASE_PASSWORD }}" >> .env
          echo "ENVIRONMENT=${{ env.ENVIRONMENT }}" >> .env

      - name: Install dependencies
        run: npm install

      - name: Start database
        run: npm run start:db

      - name: Run tests
        env:
          SERVICE_VERSION: ${{ env.SERVICE_VERSION }}
          DATABASE_TYPE: ${{ env.DATABASE_TYPE }}
          DATABASE_HOST: ${{ env.DATABASE_HOST }}
          DATABASE_PORT: ${{ env.DATABASE_PORT }}
          DATABASE_USERNAME: ${{ env.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: npm run test

      - name: Stop database
        run: npm run stop:db
